plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.26'
}

group 'com.xobotun.idea'
version '1.0.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    plugins = ['java']
    version '2019.2'
}
patchPluginXml {
}
